<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
</head>

<body>
    <h2>Registration Form</h2>
    <form action="" method="post">
        <label for="Name"> Name:</label>
        <div>
            <input type="text" name="myName" id="Name">
        </div><br>
        
        <div>
            Email: <input type="text" email="myEmail">
        </div> <br>
        <div>
            <label for="password">Password</label>
            <input type="password" name="user_password" id="password">
        </div> <br>
        <div>
            College Name: <input type="text" email="myEmail">
        </div> <br>
        <div>

            Gender: Male <input type="radio" name="myGender" id="">
            FeMale <input type="radio" name="myGender" id="">

        </div>
        <br>
        <div>
            Date of Birth <input type="date">
        </div> <br>
        <div>
            <label for="car">Course Interested</label>
            <select name="myCar" id="car">
                <option value="Swf">Web Development</option>
                <option value="bmw">Android Development</option>
                <option value="bmw">DevOps</option>
            </select>
        </div> <br>
        <div>
            Address: <br> <textarea name="myText" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
               I Agreed <input type="checkbox" >
            </div> <br>
        <input type="submit" value="Submit now">
        <div>
    </form>
</body>
</html>
